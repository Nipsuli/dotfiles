# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix

set-option -g default-shell /bin/bash
# for some reason /zsh breaks completely with zsh alacritty 
# set-option -g default-shell /bin/zsh
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color"
set -g terminal-overrides ",*256col*:Tc"
#set-option -ga terminal-overrides ",*256col*:Tc"

# Many of these are from from https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# split panes using | and - in _same_ directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# unbind '"'
# unbind %

# pane sync
bind a setw synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
# Sync all panes to dir
bind u send-keys "tmux::sync_pane_dirs" Enter

# pane movement
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# COLOR and style stuff
# colormap from https://github.com/joshdick/onedark.vim/blob/ad9610cdabfee4dd3795150c2c67aa903fc0fb42/autoload/onedark.vim
onedark_black="#282c34"
onedark_white="#abb2bf"
onedark_red="#e06c75"
onedark_dark_red="#be5046"
onedark_green="#98c379"
onedark_yellow="#e5c07b"
onedark_dark_yellow="#d19a66"
onedark_blue="#61afef"
onedark_magenta="#c678dd"
onedark_cyan="#56b6c2"
onedark_gutter_gray="#4b5263"
onedark_comment_grey="#5c6370"
onedark_cursor_grey="#2C323C"
onedark_visual_grey="#3E4452"
onedark_special_grey="#3B4048"

# status bar
set -g status on
set -g status-position bottom
# set -g status-interval 1  # default 15
set -g status-style fg=$onedark_white,bg=$onedark_cursor_grey,dim
set -g status-right ''
set -g status-left ' [#S] '
set -g status-left-style fg=$onedark_cyan
set -g status-justify left
setw -g window-status-format  "#I#(printf '%%s\s\s\s' '#F' | cut -c -1)"
setw -g window-status-current-format  "#I#(printf '%%s\s\s\s' '#F' | cut -c -1)"
set -g window-status-last-style fg=$onedark_blue
set -g window-status-current-style fg=$onedark_green

# messages
set -g message-style bg=$onedark_special_grey

# basic terminal
set -g window-style fg=$onedark_white,bg=$onedark_black

#  modes
set -g clock-mode-style 24
setw -g clock-mode-colour $onedark_green
setw -g mode-style fg=$onedark_green,bg=$onedark_comment_grey

# panes
set -g pane-border-style fg=$onedark_blue,bg=$onedark_black
set -g pane-active-border-style fg=$onedark_green,bg=$onedark_black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# copy stuff
# Use vim keybindings in copy mode
setw -g mode-keys vi

# vim copy to clipboard
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle
if-shell "uname | grep -q Darwin" {
  # might work also without reattach-touser-namespace
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# resurrection and saving of tmux session
# one can save with prefix + ctrl+s and restore with prefix + ctrl+r
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
# remember to prefix + I to install plugins
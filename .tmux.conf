# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix

set-option -g default-shell /bin/bash
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "xterm-256color"
set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color"
set -g terminal-overrides ",*256col*:Tc"
#set-option -ga terminal-overrides ",*256col*:Tc"

# dont' try these 2:
#set  -g default-terminal "tmux-256color"
#set -ag terminal-overrides ",xterm-256color:RGB"

# from https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# pane sync
bind a setw synchronize-panes on
bind A setw synchronize-panes off

# switch panes using Alt-arrow without prefix
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# pane movement
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# COLOR stuff
onedark_black="#282c34"
onedark_white="#abb2bf"
onedark_red="#e06c75"
onedark_dark_red="#be5046"
onedark_green="#98c379"
onedark_yellow="#e5c07b"
onedark_dark_yellow="#d19a66"
onedark_blue="#61afef"
onedark_magenta="#c678dd"
onedark_cyan="#56b6c2"
onedark_gutter_gray="#4b5263"
onedark_comment_grey="#5c6370"

# status bar
set -g status-position top
set -g status-interval 1

set -g status-justify left
set -g status-style fg=colour137,bg=colour0,dim
set -g status-left ' #S '

set -g status-right '#[fg=colour233,bg=colour7,bold] %F#($HOME/bin/mtwrfsu)%T '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style fg=colour1,bg=colour8,bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style fg=colour9,bg=colour8,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# basic terminal
set -g window-style fg=$onedark_white,bg=$onedark_black
set -g window-active-style fg=$onedark_white,bg=$onedark_black

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style fg=colour1,bg=colour17,bold

# panes
#set -g pane-border-style bg=colour0,fg=colour75
#set -g pane-active-border-style fg=colour114,bg=colour0

set -g pane-border-style fg=$onedark_blue,bg=$onedark_black
set -g pane-active-border-style fg=$onedark_green,bg=$onedark_black

# messages
set -g message-style fg=colour1,bg=colour8,bold

# copy stuff
# Use vim keybindings in copy mode
setw -g mode-keys vi

# vim copy to pbcopy
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
# might work also without reattach-touser-namespace
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
# if-shell "uname | grep -q Darwin" {
#   bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
#   bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
# } {
#   bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
#   bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# }
# bind-key -T copy-mode 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'r' send-keys -X rectangle-toggle

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# resurrection and saving of tmux session
# one can save with prefix + ctrl+s and restore with prefix + ctrl+r
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
 
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
